<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDNBye Clappr Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@0.3.13/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cdnbye-mp4@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/cdnbye-mp4@latest/dist/clappr-plugin-mp4.min.js"></script>
</head>
<body>
<div id="player"></div>
<script>
    var player = new Clappr.Player(
        {
            source: "https://d2zihajmogu5jn.cloudfront.net/elephantsdream/ed_hd.mp4",
            parentId: "#player",
            // autoPlay: true,
            plugins: {
                playback: [CDNByeClapprPlugin]
            },
            playback: {
                mp4Config: {
                    p2pConfig: {
                        // logLevel: 'debug',
                        // Other p2pConfig options provided by CDNBye
                    }
                }
            }
        });
</script>
</body>
</html>
